name: Hello World

# Run every 20 minutes, offset by 10 minutes from execute-stories
# execute-stories runs at: 0, 20, 40
# this workflow runs at: 10, 30, 50
on:
  schedule:
    - cron: '10,30,50 * * * *'
  workflow_dispatch:

permissions:
  issues: write

jobs:
  create-hello-world-issue:
    runs-on: ubuntu-latest

    steps:
      - name: Create Hello World Issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Hello World',
              body: 'Hello World'
            });
            console.log('Created Hello World issue');
